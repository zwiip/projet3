<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- lien avec les fichiers css -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        
<!-- intégration des icônes de font awesome -->
        <script src="https://kit.fontawesome.com/f6ee94f497.js" crossorigin="anonymous"></script>

<!-- intégration de la police Roboto et Shrikhand par google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

        <title>Ohmyfood!</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="./images/logo_ohmyfood.png" alt="logo Ohmyfood!">
            </div>
            
        </header>

        <main>
            <form method="post" action="#" class="form_localisation">
                <div class="search_localisation">
                    <div><i class="fa-solid fa-location-dot"></i></div>
                    <input type="search" placeholder="Paris, Belleville" />
                </div>
            </form>

            <section class="presentation">
                <h1 class="presentation_title">Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn-gradient">Explorer nos restaurants</button>
            </section>

            <section class="restaurants">
                <h2>Restaurants</h2>
                <a href="#">
                    <div class="btn-card">

                        <div class="btn-card_img label-new" >
                            <img src="./images/restaurants/restaurant_la-palette-du-gout.jpg" alt="Restaurant La palette du goût">
                            <p class="btn-card_img_label-new">Nouveau</p>
                        </div>

                        <div class="btn-card_description">
                            <div class="btn-card_txt">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-light fa-heart"></i>
                        </div>
                    </div>
                </a>
            </section>

            <section>

            </section>
            
        </main>

        <footer>

        </footer>

    </body>
</html>
