<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- lien avec les fichiers css -->
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
        
<!-- intégration des icônes de font awesome -->
        <script src="https://kit.fontawesome.com/f6ee94f497.js" crossorigin="anonymous"></script>

<!-- intégration de la police Roboto et Shrikhand par google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

        <title>La palette du goût</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="../images/logo_ohmyfood.png" alt="logo Ohmyfood!">
            </div>
        </header>

        <main>
            <section class="menus-cover">
                <div class="menus-cover_img">
                    <img src="../images/restaurants/restaurant_la-palette-du-gout.jpg" alt="Restaurant La palette du goût">
                </div>
                <div class="menus-cover_title">
                    <h1>La palette du goût</h1>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </section>

            <section class="menus">
               <div class="menus_title">
                    <h2>Entrées</h2>
                    <div class="menus_title_line"></div>
               </div> 
               <div>
                    <h3>Fricassée d'escargot</h3>
                    <div class="menus_infos">
                        <p>Au piment d'Espelette</p>
                        <p class="menus_infos_prix">25€</p>
                    </div>
               </div>
            </section>
        </main>

        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
